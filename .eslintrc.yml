env:
  browser: true
  node: true
  es6: true
extends: 'eslint:recommended'
installedESLint: true
parserOptions:
  ecmaFeatures:
    experimentalObjectRestSpread: true
    jsx: true
plugins:
  - react
rules:
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - off # TODO change back to error!
    - always # possibly different arg
  no-eval:
    - warn
  curly:
    - warn
    - all
  no-console:
    - off
